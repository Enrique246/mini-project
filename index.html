<!DOCTYPE html>
<html lang="eng-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Landing Page</title>
  </head>
  <body>
    <header>
      <nav class="t-right">
        <ul>
          <li><a href="https://www.hohner.de/" target="_blank">Hohner</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="t-center">My Second Website</h1>
      <figure>
        <img src="./img/Little_Walter.jpg" alt="Image with harmonica player" />
        <figcaption class="t-center">
          Little Walter is the best harmonica player
        </figcaption>
      </figure>
      <section id="contact">
        <h2 class="t-center">Contact Us</h2>
        <form>
          <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" />
            </li>
            <li>
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" />
            </li>
          </ul>
          <div class="t-center">
              <button class="send">Send</button>
          </div>
        </form>
      </section>
    </main>
  </body>
